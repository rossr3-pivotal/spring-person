<div class="col-xs-6 col-sm-3 col-md-3 col-lg-3" ng-repeat="person in persons | orderBy:sortField:sortDescending">
    <div class="thumbnail">
        <div class="caption">
            <h4>
                <in-place-edit field-name='emailAddress' input-type='text' input-class='input-medium' model=person>{{person.emailAddress}}</in-place-edit>
            </h4>

            <h4>
                <in-place-edit field-name='firstName' input-type='text' input-class='input-medium' model=person>{{person.firstName}}</in-place-edit>
            </h4>
            
            <h4>
                <in-place-edit field-name='lastName' input-type='text' input-class='input-medium' model=person>{{person.lastName}}</in-place-edit>
            </h4>            

            <div class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <li role="presentation"><a ng-click="updatePerson(person)">edit</a></li>
                    <li role="presentation"><a ng-click="deletePerson(person)">delete</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
